<html>
  <head>
    <style>
      .modal {
        background-color: lightblue;
        display: none;
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <title>Teste Modal</title>
  </head>

  <body>
    <h1>Vamos testar a modal</h1>
    
    <div id='modal' class='modal'>
      <p>Conteúdo da modal</p>
      <button id='fecharModal'>Fechar Modal</p>
    </div>

    <div id='conteudo'>
      <p>Aqui temos a descrição de um produto ou serviço<p>
      <p>Preço R$25,00</p>
      <button id='detalhe'>Detalhe</button>
    </div>

    <script>
      var btnDetalhe = document.getElementById('detalhe');
      var modal = document.getElementById('modal');
      var btbFecharModal = document.getElementById('fecharModal');

      btnDetalhe.onclick = function() {
        modal.style.display = 'block';
      }

      btbFecharModal.onclick = function() {
        modal.style.display = 'none';
      }
    </script>
  <body>
</html>
